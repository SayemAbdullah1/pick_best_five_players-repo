<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick your best five playes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>

<main>
    <section>
        
        <header>
            <img src="images/banner.png" alt="" class="img-fluid">
            <div class="centered text-info display-3 fw-bold " style="font-size:4vw;">Pick your best five playes</div>
        </header>
    </section>

    <section class="container my-5">

        <div class="row">
            <div></div>
            <div class="col-9 ">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/salah.png" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center fw-bold">Mo. Salah</h3>
                                <button type="button" class="btn btn-primary w-100">Select</button>
            
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/ronaldo.png" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center fw-bold">Christiano Ronaldo</h3>
                                <button type="button" class="btn btn-primary w-100">Select</button>
            
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/mbappe.png" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center fw-bold">Mbappe</h3>
                                <button type="button" class="btn btn-primary w-100">Select</button>
            
                            </div>
                        </div>
                    </div>
            
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/benzema.png" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center fw-bold">karim Benzema</h3>
                                <button type="button" class="btn btn-primary w-100">Select</button>
            
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/neymar.png" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center fw-bold">Neymar Jr</h3>
                                <button type="button" class="btn btn-primary w-100">Select</button>
            
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card h-100">
                            <img src="images/zalatan.png" class="card-img-top h-100" alt="...">
                            <div class="card-body">
                                <h3 class="card-title text-center fw-bold">Zalatan Ibrahimovic</h3>
                                <button type="button" class="btn btn-primary w-100">Select</button>
            
                            </div>
                        </div>
                    </div>
            
            
            
            
                </div>
            </div>
            <div class="col-3">
                <div class="col">
                    <div class="card h-100">
            
                        <div class="card-body" id="select-card-height">
                            <h3 class="card-title text-center fw-bold">Selected-V</h3>
                            <hr>
            
            
                        </div>
                    </div>
                </div>
                <div class="col my-4">
                    <div class="card h-150">
                        <div class="card-body">
                            <h3 class="card-title text-center fw-bold">Budget</h3>
                            <hr>
                            <div class="mb-4">
                                <div class="my-4">
                                    <p class="d-inline me-5 fw-bold">Per Player: </p>
                                    <input type="text" id="per-player" class="w-50">
                                </div>
                                <button id="calculate" type="button" class="btn btn-primary w-100">Calculate</button>
                            </div>
                            <div>
                                <p class="fw-bold">Player Expense: <span class="ms-5">$</span><span id="player-expense">00</span></p>
                                <div class="my-4">
                                    
                                        <p class="d-inline me-5 fw-bold">Manager: </p>
                                        <input id="manager-input" type="text" id="" class="w-50 ">
                                    
                                </div>
                                <div class="my-4">
                                    
                                        <p id="" class="d-inline me-5 fw-bold">Couch: </p>
                                        <input id="couch-input" type="text"  class="w-50 ms-4">

                                        <button id="calculate-total" type="button" class="btn btn-primary w-100 my-4">Calculate Total</button>

                                        <p class="fw-bold mx-5">Total: <span class="ms-5 ">$</span><span id="total-output">00</span></p>
                                    
                                   
                                </div>
                            </div>
            
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

    </section>
</main>



<script src="js/common.js"></script>
<script src="js/budget.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
